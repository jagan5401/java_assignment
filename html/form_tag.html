<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-tag</title>
</head>
<h1><center>FORM TAG</center></h1>
<body>
    <label >User name</label>
    <input type="text" placeholder="username">
    <br>
    <br>
    <label for="">Password</label>
    <input type="password" placeholder="password">
    <br>
    <br>
    <label for="">Phone number</label>
    <input type="number"placeholder="10-digits">
    <br>
    <br>
    <label for="">Date of birth</label>
    <input type="datetime-local">
    <br> 
    <br>
   <label for=""> E-mail ID :</label>
    <input type="email" placeholder="valid email id">
    <br>
    <br>
    <label for="">Permanent Address :</label>
    <textarea name="" id="" cols="" rows="3" placeholder="Enter the Address"></textarea>
    <br>
    <br>
    <label for="">Upload your Resume</label>
    <input type="file">
    <br>
    <br>
    <label for="">Hobbies</label>
    <br>
    <input type="checkbox" name="Hobbies"><label for="">Gardening</label>
    <input type="checkbox" name="Hobbies"><label for="">Painting</label>
    <input type="checkbox" name="Hobbies"><label for="">Cricket</label>
    <input type="checkbox" name="Hobbies"><label for="">Music</label>
    <br>
    <br>
    <label for="">Gender</label>
    <br>
    <input type="radio" name="Gender"><label for="">male</label>
    <input type="radio" name="Gender"><label for="">female</label>
    <input type="radio" name="Gender"><label for="">others</label>
    <br>
    <br>
    <label for="">Price Range</label>
    <input type="range">
    <br>
    <br>
    <label for="">Background Color</label>
    <input type="color">
    <br>
    <br>
    <label for="">Website URL</label>
    <input type="url">
    <br>
    <br>
    <input type="Submit" value="SUBMIT">
    <input type="reset" value="RESET">
</body>
</html>
