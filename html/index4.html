<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <CENter><table border="2">
        <caption>Registration Form: Dance Club</caption>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>IC No:</td>
            <td><input type="text">- <input type="text">- <input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="88" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender" >Male
                <input type="radio" name="Gender" >Female
                <input type="radio" name="Gender" >Others
            </td>
        </tr>
        <tr>
            <td>Dance Type:</td>
            <td><input type="checkbox" >Zaptin
                <input type="checkbox" >Joget
                <input type="checkbox" >Inang
                <input type="checkbox" >Lion Dance
            </td>
        </tr>
        <tr>
            <td>Competition</td>
            <td><select name="" id="">State Level</select>
                <select name="" id="">National Level</select>
                <select name="" id="">State inter National Level</select>
            </td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><select name="" id=""></select></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text"></td>
        </tr>

    </table>
    <input type="button" value="Register Me">
    <input type="button" value="Cancel">
</CENter>
    
</body>
</html>
